atc_code:
  colname_silver: "ATC"
  coltypes: "character"
  categories:
  - "medical_code"
  - "drug_dispensing"
  - "atc"
  tags: "atc"
  labels: "Anatomical Therapeutic Chemical (ATC 7-chr)"
  sources_avan: "national board of health and welfare"
  origins: "national board of health and welfare"
  notes: "ATC code according to the World Health Organization (WHO) (7 characters;
    5th level - chemical substance). This is a classification code used to group medications
    into five hierarchical levels based on their therapeutic use and chemical characteristics.
    ATC codes begin with a letter from A to V, indicating the primary anatomical group.
    This variable also includes additional codes not part of the official WHO ATC
    system, including (i) codes issued by the Swedish Dental and Pharmaceutical Benefits
    Agency (TLV) representing consumables, and (ii) codes beginning with `Y75` representing
    'Foods for particular nutritional purposes'"
  notes_swe: "ATC-kod enligt Världshälsoorganisationen, WHO. Klassifikationskod för
    gruppering av läkemedel i fem nivåer. ATC-koden klassificerar läkemedlen efter
    användningsområde och kemisk substans. ATC-koder har begynnelsebokstav A-V. Förbrukningsartiklar
    har istället varugrupperingskoder (tilldelas av Tandvårds- och läkemedelsförmånsverket,
    TLV) och börjar på Y (även dessa koder finns dock i variabeln ATC)."
