    official WHO ATC system, including (i) codes issued by the Swedish Dental and
    Pharmaceutical Benefits Agency (TLV) representing consumables, and (ii) codes
    beginning with `Y75` representing 'Foods for particular nutritional purposes...'"
  notes_swe: "NA"
