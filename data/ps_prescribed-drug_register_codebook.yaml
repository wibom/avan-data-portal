dispensed_package_count:
  colname_silver: "ANTAL"
  coltypes: "double"
  categories: "drug_dispensing"
  tags: "atc"
  labels: "Number of packages dispensed"
  sources_avan: "national board of health and welfare"
  origins: "national board of health and welfare"
  notes: "Number of packages dispensed to the patient. For dose-dispensed medications,
    this value may be a decimal. Negative values occur when a previously recorded
    dispensing event is corrected — in such cases, the erroneous entry is offset by
    a new row with a negative value. To support interpretation and filtering, all
    negative dispensed_package_count entries are annotated with a Candidate Corresponding
    Erroneous Post (CCEP) identified using a custom matching algorithm."
  notes_swe: "Antal förpackningar som har hämtats ut. Vid dosdispenserade läkemedel
    kan antal förpackningar vara ett decimaltal. Negativa värden förekommer om information
    har korrigerats. Då krediteras den felaktiga raden genom att en ny rad med negativt
    värde registreras."
dispensing_year:
  colname_silver: "ar"
  coltypes: "double"
  categories: "drug_dispensing"
  tags: "atc"
  labels: "Year of drug dispensing"
  sources_avan: "national board of health and welfare"
  origins: "national board of health and welfare"
  notes: "Year of drug dispensing"
  notes_swe: "Expedieringsår"
package_ddd:
  colname_silver: "forpddd"
  coltypes: "double"
  categories: "drug_dispensing"
  tags: "atc"
  labels: "Daily Defined Dose"
  sources_avan: "national board of health and welfare"
  origins: "national board of health and welfare"
  notes: "Defined Daily Doses (DDD) per package. Indicates how many Defined Daily
    Doses the package contains (number of treatment days). The DDD is the average
    Daily Dose for adults when using the medication for its main indication. DDD values
    are not available for licensed medications as of autumn 2013."
  notes_swe: "Förpackningens DDD. Anger hur många Definierade DygnsDoser förpackningen
    innehåller (antal dagar). DDD är den genomsnittliga dygnsdosen då läkemedlet används
    av en vuxen vid medlets huvudindikation. Uppgift om DDD saknas för licensläkemedel
    sedan hösten 2013. Notera att inte alla läkemedel har ett definierat DDD-värde."
ccep:
  colname_silver: "ccep"
  coltypes: "character"
  categories: "drug_dispensing"
  tags: "atc"
  labels: "Candidate Corresponding Erroneous Post"
  sources_avan: "derived"
  origins: "derived"
  notes: "Identifier of the Candidate Corresponding Erroneous Post (CCEP) for negative
    dispensing events. For each negative `dispensed_package_count` entry, this column
    contains the `avan_ridx` of the matched post that is presumed to have been recorded
    in error. If no match is found, the value is set to 'none'."
  notes_swe: "NA"
ccep_datediff:
  colname_silver: "ccep_datediff"
  coltypes: "double"
  categories: "drug_dispensing"
  tags: "atc"
  labels: "NA"
  sources_avan: "derived"
  origins: "derived"
  notes: "Number of days between the negative dispensing event and its matched CCEP.
    This value allows users to assess the plausibility of the correction based on
    time between the candidate erroneous post and the correction."
  notes_swe: "NA"
ccep_filter:
  colname_silver: "ccep_filter"
  coltypes: "factor"
  categories: "drug_dispensing"
  tags: "atc"
  labels: "NA"
  sources_avan: "derived"
  origins: "derived"
  notes: "Flag indicating whether a post has been identified as a CCEP. All negative
    `dispensed_package_count` entries and matched CCEPs are marked with 'drop', regardless
    of time difference, to enable straightforward exclusion of possibly erroneous
    records. All other posts are marked with 'keep'."
  notes_swe: "NA"
  data_values:
  - "drop ~ posts with `dispensed_package_count < 0` and CCEP"
  - "keep ~ posts with `dispensed_package_count >= 0` not marked as CCEP"
