procedures:
  colname_silver: "OP"
  coltypes: "character"
  categories:
  - "medical_code"
  - "procedure"
  tags: "kva"
  labels: "Procedure codes (KVA, space delimited list)"
  sources_avan: "national board of health and welfare"
  origins: "national board of health and welfare"
  notes: "Multiple procedure codes, space delimited, using KOP-codes (1964-1996) or
    KVA-code (post 1996). Includes errors, such as `-1` and `0000`. The order of procedure
    codes corresponds to the order of dates in `procedure_date_1`–`procedure_date_30`,
    assuming the codes were reported correctly. However, some inconsistencies may
    occur. A missing procedure date does not necessarily indicate a mismatch — dates
    may simply be absent. Year of introduction: 1964"
  notes_swe: "Åtgärdskoder max 30 åtgärder. De medicinska åtgärdskoderna rapporteras
    in i varierande utsträckning. Generellt en viss underrapportering av dessa."
