icdo3_code:
  colname_silver: "ICDO3"
  coltypes: "character"
  categories:
  - "diagnosis"
  - "cancer_diagnosis"
  tags:
  - "icd"
  - "icd_topography"
  - "location"
  labels: "Tumour location according to ICD-O-3"
  sources_avan: "national board of health and welfare"
  origins: "national board of health and welfare"
  notes: "Tumor location according to ICD-O-3. This is a four-character topographical
    code (except for the three-character code 'D45'), ranging from C00.0 to C80.9.
    First two digits denote primary location, the last digit denote the sublocation
    within the primary."
  notes_swe: "Tumörens lokalisation enligt ICD-O-3"
