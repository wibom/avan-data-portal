  colname_silver: "DIADAT_complete"
  coltypes: "date"
  categories:
  - "diagnosis"
  - "cancer_diagnosis"
  tags: "NA"
  labels: "Date of diagnosis"
  sources_avan: "derived"
  origins: "derived"
  notes: "Where the complete date is unavailable (`diagnosis_date_original`), it has
    been extrapolated by letting it default to the 1st of the month. This extrapolation
    affects records prior to 1977; approximately 10% of records from 1974-1976 and
    around 80-100% of records from 1973 and earlier."
  notes_swe: "Diagnossdatum"
