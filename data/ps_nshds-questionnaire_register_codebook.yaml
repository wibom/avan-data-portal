  notes: "Score for the 'Availability of Social Interaction (AVSI)' dimension of the
    Interview Schedule for Social Interaction (ISSI). This dimension measures the
    size and functionality of one's social network. The summary AVSI-score value ranges
    from 0 - 14. It is based on 13 questions, each assigned a value between 0 and
    2. [Note: in the unabridged dataset at BRS, the responses to each of the included
    13 questions are available.]"
  notes_swe: "Interview Schedule for Social Interaction (ISSI) består av en serie
    frågor om ens sociala nätverk som räknas samman till skalorna ISSI_AVSI – AVailability
    of Social Interaction (Sociala nätverkets storlek och funktionalitet), och ISSI_AVAT
    - AVailability of ATtachment (Tillgång till närhet och emotionellt stöd). Indexet
    baserar sig på 13 frågor, dessa är sockont-sochelp [Tillägg: dessa variabler beskrivs
    i BRS variabelförklaring]. Dessa har tilldelats en score från 0-2 utifrån hur
    många svarsalternativ en fråga har. Frågor relaterade till AVSI och AVAT summeras
    till en score som kan ha värden mellan 0-14 för AVSI score respektive 0-12 för
    AVAT score. (I VIP-enkät: 1985->)"
