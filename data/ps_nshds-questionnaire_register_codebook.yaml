    were measured in both positions, shows a significant difference: diastolic values
    are on average 2.5 mm higher and systolic values 0.8 mm higher when measured in
    a sitting position. It is recommended to add 2.5 mm to diastolic values when converting
    from laying to sitting position, but no adjustment is needed for systolic values."
  notes_swe: "Systoliskt blodtryck. Blodtryck vid provtagningstillfället. Mätt i liggande
    ställning fram till 2009-08-31 och från 2009-09-01, mätt i sittande ställning.
    [Tillägg: ingår i gruppen 'Medicinska och antropometriska variabler', För metodbeskrivning,
    se bilaga 1 till BRS variabelförklaring.] (I VIP-enkät: 1985->)"
