cage:
  colname_silver: "CAGE"
  coltypes: "number"
  categories:
  - "questionnaire"
  - "alcohol"
  tags: "alcohol"
  labels: "Alcohol - Cut down, Annoyance, Guilt, Eye-opener (CAGE)"
  sources_avan: "brs"
  origins: "region västerbotten"
  notes: "CAGE (Cut down, Annoyance, Guilt, Eye-opener) is a score value based on
    4 individual questions, to identify alcohol-related problems. The score ranges
    from 0 to 4; where 0-1 suggests no signs of risky alcohol consumption, while a
    score of 2-4 suggests possible risky alcohol consumption or alcohol dependence.
    Note that individuals who describe themselves as non-drinkers (absolutist) are
    asked to skip this question, thus missing values are not true missing for these
    individuals. [Note: in the unabridged dataset at BRS, the responses to each of
    the included 4 questions are available.]"
  notes_swe: "CAGE (Cut down, Annoyance, Guilt, Eye-opener) beräknas utifrån frågorna
    i2, i3, i4 och i5 alternativt j12, j11, j7 och j6. CAGE har räknats ihop till
    ett index mellan 0-4 där 0-1 tolkas som ”ej tecken till riskabel alkoholkonsumtion”
    och 2-4 tolkas som ”möjlig riskabel alkoholkonsumtion/alkoholberoende”. Observera
    att de individer som svarat att de är absolutist på fråga i1 uppmanats hoppa över
    fråga i2-i5, vilket innebär att de uteblivna svaren på dessa frågor inte är verklig
    missing. [Tillägg: i- och j-variablerna beskrivs i BRS variabelförklaring] (I
    VIP-enkät: 1989->)"
audit:
  colname_silver: "AUDIT"
  coltypes: "number"
  categories:
  - "questionnaire"
  - "alcohol"
  tags: "alcohol"
  labels: "Alcohol - Alcohol Use Disorders Identification Test (AUDIT)"
  sources_avan: "brs"
  origins: "region västerbotten"
  notes: "AUDIT (Alcohol Use Disorders Identification Test) is a score value based
    on 10 individual questions, used to identify risk levels of alcohol consumption.
    The score ranges from 0 to 40, with higher scores indicating higher risk. For
    women, a score of 6 or more suggests risky or harmful alcohol consumption, and
    14 or more indicates probable alcohol dependence. For men, a score of 8 or more
    suggests risky or harmful alcohol consumption, and 16 or more indicates probable
    alcohol dependence. [Note: in the unabridged dataset at BRS, the responses to
    each of the included 10 questions are available.]"
  notes_swe: "AUDIT (Alcohol Use Disorders Identification Test) ger en indikation
    på riskabel/skadlig alkoholkonsumtion och eventuellt missbruk/beroende. Indexet
    har beräknats utifrån frågorna j1-j10. Alla frågor i AUDIT har ett poängintervall
    från 0-4 poäng. Svaren på frågorna har således poängsatts och summerats. De siffror
    som står intill svarsalternativen i enkäten är alltså inte samma som den poäng
    som svaret ger. Maxpoäng är 40. För kvinnor: 6 poäng eller mer indikerar riskfylld/skadlig
    alkoholkonsumtion, 14 poäng eller mer innebär troligt missbruk/beroende. För män:
    8 poäng eller mer indikerar riskfylld/skadlig alkoholkonsumtion, 16 poäng eller
    mer innebär troligt missbruk/beroende. [Tillägg: j-variablerna beskrivs i BRS
    variabelförklaring] (I VIP-enkät: 2005->)"
