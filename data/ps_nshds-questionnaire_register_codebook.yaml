after_090901:
  colname_silver: "efter_090901"
  recodings:
  - "0 ~ sample < 2009-09-01"
  - "1 ~ sample >= 2009-09-01"
  coltypes: "character"
  categories: "blood_pressure"
  tags: "blood_pressure"
  labels: "Sample before or after 2009-08-31"
  sources_avan: "brs"
  origins: "region Västerbotten"
  notes: "This is a convenience variable indicating whether measurements were performed
    before or after 2009-01-01. On that date, the methods used to measure certain
    medical and anthropometric variables were changed."
  notes_swe: "Konvertering av blodtrycksvärden, sittande till liggande, och vice versa
    (VIP). I VIP-kohorten mättes blodtrycket i liggande position fram tom 2009-09-01
    och efter det i sittande position. Skillnaden i blodtrycksvärde mellan mätningarna
    gjorda i de två olika positionerna är försumbara sett ur klinisk synpunkt. Dock,
    i ett dataset från VIP där man mätt blodtrycket på samma individer, både i sittande
    och liggande position, fann man en signifikant skillnad både för systoliska och
    diastoliska värden. Baserat på dessa beräkningar så var det diastoliska värdet
    i genomsnitt 2.5 mm högre om det mätts i sittande position, och det systoliska
    värdet 0.8 mm högre i denna position. Detta är i linje med tidigare resultat från
    olika studier. I dessa studier så var det diastoliska värdet högre i sittande
    position, medan man såg en svag nedgång för det systoliska värdet. Därför rekommenderar
    vi ett tillägg på 2.5 mm vid konvertering av det diastoliska blodtrycket från
    liggande till sittande, men ingen konvertering ska göras för det systoliska blodtrycket.
    Ett dataset med blodtrycksvärden för 653 VIP-deltagare, där värden mätts vid både
    liggande och sittande position, går att ansöka om, kontakta isåfall BRS."
  data_values:
  - "sample < 2009-09-01 ~ Sample donated before 2090-09-01"
  - "sample >= 2009-09-01 ~ Sample donated on or after 2009-09-01"
