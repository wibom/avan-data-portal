  sources_avan: "brs"
  origins: "region västerbotten"
  notes: "The score value calculated for the 'Physical Functioning (PF)' dimension
    of RAND-36. The dataset includes the the score values calculated for each of the
    eight key dimensions of the wildly used health survey RAND-36. RAND-36 consists
    of 36 questions with 2, 3, 5, or 6 response options, measuring eight key dimensions
    of health-related quality of life. Each question is scored from 0 to 100, with
    the score evenly distributed across the response options (e.g., 0 and 100 for
    two options, 0, 50, 100 for three options, etc.). The eight key dimensions of
    RAND36 are: Physical Functioning (PF), Role Limitations due to Physical Health
    (RP), Bodily Pain (BP), General Health (GH), Energy/Vitality (VT), Social Functioning
    (SF), Role Limitations due to Emotional Problems (RE), and Mental Health (MH).
    The eight dimensions of the RAND-36 are calculated as follows: 1) Each dimension
    score is the average of all questions related to that dimension. 2) Unanswered
    questions are not considered in the calculation. 3) The final score for each dimension
    represents the average of the answered questions within that category. This scoring
    method ensures that each dimension´s score ranges from 0 to 100, with higher scores
    indicating better health status or functioning in that area. [Note: in the unabridged
    dataset at BRS, the responses to each of the included 36 questions are available.]"
  notes_swe: "RAND36_PF - Physical functioning (Fysisk funktionsförmåga). RAND-36
    – Mäter olika aspekt av hälsa baserat på 36 hälsofrågor. Frågorna har 2, 3, 5,
    eller 6 alternativ och mäter olika hälsokoncept t.ex. smärta, begränsningar p.g.a.
    fysiska problem m.m. Varje fråga har fått ett värde från 0 till 100 uppdelat över
    sina alternativ (0, 100 för två alternativ, 0, 50, 100 för tre alternativ osv).
    Frågorna är sammanfattade i 8 delskalor (RAND36_PF, RAND36_RP, RAND36_BP, RAND36_GH,
    RAND36_VT, RAND36_SF, RAND36_RE, RAND36_MH). De 8 skalorna av indexet beräknas
    som ett medelvärde av alla frågor som relaterar till vardera skala av indexet.
    Indexet tar inte hänsyn till frågor som inte besvarats, medelvärdet beräknas endast
    av non-missing svar. Därav ska värdet representera ett genomsnittligt värde för
