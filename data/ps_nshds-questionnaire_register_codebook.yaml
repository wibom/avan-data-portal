  notes: "Cambridge index for physical activity, based on two questions from the VIP
    questionnaire related to physical activity at work (`g2`) and during leisure time
    (`g6`). The index does not account for 'daily movement' (vardagsmotion). The index
    is represented by two variables, `pa_index` and `pa_index_noimpute`, which differ
    in how they handle missing values. For `pa_index`, missing values are imputed
    using the lowest activity level, whereas for `pa_index_noimpute`, individuals
    with missing values are excluded. Individuals with missing values are identified
    using `pa_index_miss_work` and `pa_index_miss_leisure`. The Cambridge index is
    validated in the publication: Eur J Epidemiol. 2012 Jan;27(1):15-25."
  notes_swe: "Index för fysisk aktivitet: 1 = Inaktiv, 2 = Måttligt inaktiv, 3 = Måttligt
    aktiv, 4 = Aktiv. För deltagare där värde saknas i en av de två inkluderade variablerna
    ersätts saknat värde med den lägsta intensitetsnivån för den variabeln. Cambridge
    index för fysisk aktivitet: Detta index är begränsat till fysisk aktivitet vid
    träningspass och i arbetssituationen. Det tar inte hänsyn till frågor om vardagsmotion,
    för dessa, se övriga G-frågor. [Tillägg: G-variablerna beskrivs i BRS variabelförklaring]
