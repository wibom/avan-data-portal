bp_syst:
  colname_silver: "sbt"
  coltypes: "number"
  categories:
  - "blood_pressure"
  - "vital_signs"
  tags: "blood_pressure"
  labels: "Blood pressure systolic"
  sources_avan: "brs"
  origins: "region västerbotten"
  notes: "Systolic blood pressure, measured laying down until 2009-08-31 and sitting
    up from 2009-09-01 onwards. The clinical difference between laying and sitting
